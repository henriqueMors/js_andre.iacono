<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Javascript</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<h2>CalculaThor</h2>
		<input id="num1" name="num-one" type="text">
		<input id="num2" name="num-two" type="text"><br>
		<br>
		<input checked id="positivo" name="sign-area" type="radio" value="add"><b>+</b>
		<input id="negativo" name="sign-area" type="radio" value="subtract"><b>-</b>
		<input id="multiplicar" name="sign-area" type="radio" value="multiply"><b>*</b>
		<input id="dividir" name="sign-area" type="radio" value="divide"><b>/</b><br>
		<br>
		<button onclick="calcule()" type="button">Calcule</button>
		<h1 id="resultado"></h1>
	</div>
	<script src="index.js"></script>
</body>

</html>
